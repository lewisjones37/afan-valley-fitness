<!------------------Form Area--------------------------------->
<section>
<form class="booking-form card">
  <div class="container form-group">
    <label for="exampleFormControlInput1">Contact Number</label>
    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="example: 07123456789">
  </div>
  <div class="container form-group">
    <label for="exampleFormControlSelect1">Facility</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>Astroturf</option>
      <option>Core Strength Area</option>
      <option>Indoor Workout Area</option>

    </select>
  </div>
  <div class="container form-group">
    <label for="exampleFormControlSelect2">Time Slot</label>
    <select multiple class="form-control" id="exampleFormControlSelect2">
      <option>9:00AM - 10:00AM</option>
      <option>10:00AM - 11:00AM</option>
      <option>11:00AM - 12:00PM</option>
      <option>4:00PM - 5:00PM</option>
      <option>5:00PM - 6:00PM</option>
      <option>6:00PM - 7:00PM</option>
      <option>7:00PM - 8:00PM</option>
    </select>
  </div>
  <div class="container form-group">
    <label for="exampleFormControlTextarea1">Any further information.</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Equiptment needed, medical conditions of participants etc."></textarea>
    <button type="submit" class="btn btn-primary my-btn">Submit</button>
  </div>

</form>
</section>

<div class="form-hero">
  <form class="new-form">
    <div class="input-group">
      <input type="text" id="name" required>
      <label for="name">Your Name</label> 
  </div>
  <div class="input-group">
    <input type="text" id="number" required>
    <label for="number">Your Name</label> 
</div>
<div class="input-group">
  <input type="email" id="Email" required>
  <label for="email">Your Name</label> 
</div>
<div class="input-group">
  <textarea type="message" rows="8"></textarea>
  <label for="message">Your Name</label> 
</div>
<button type="submit">SUBMIT</button>
  </form>
</div>
